<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة ويبهوك Discord</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background: url('https://media.discordapp.net/attachments/1324425941182582846/1324511275878842439/11-13-1_copie.png?ex=679cac00&is=679b5a80&hm=1fc5596944aa2c25f45d62e52c30bfd07fbf238744217539bf097c40c238ba1c&=&format=webp&quality=lossless&width=841&height=473') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 400px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            margin-bottom: 15px;
            font-size: 24px;
            background: linear-gradient(90deg, #FFD700, #ffcc00, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        input, select {
            width: 100%;
            margin: 8px 0;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .delete-btn { background-color: red; color: white; }
        .spam-btn { background-color: blue; color: white; }
        .send-btn { background-color: green; color: white; }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إدارة ويبهوك Discord</h1>
        <input type="text" id="webhook-url" placeholder="🔗 أدخل رابط الويبهوك">
        <input type="text" id="username" placeholder="👤 أدخل اسم المرسل">
        <input type="text" id="avatar-url" placeholder="🖼 أدخل رابط الصورة الشخصية">
        <input type="text" id="message" placeholder="✉ أدخل الرسالة">
        <label for="message-count">🔢 اختر عدد الرسائل:</label>
        <select id="message-count">
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        <button class="delete-btn" onclick="deleteWebhook()">🗑 حذف الويبهوك</button>
        <button class="spam-btn" onclick="spamWebhook()">📢 إرسال Spam</button>
        <button class="send-btn" onclick="sendMessage()">✉ إرسال رسالة</button>
    </div>

    <script>
        function sendMessage() {
            let webhookURL = document.getElementById("webhook-url").value;
            let message = document.getElementById("message").value;
            let username = document.getElementById("username").value;
            let avatarURL = document.getElementById("avatar-url").value;
            if (!webhookURL.startsWith("https://discord.com/api/webhooks/") || !message) {
                alert("❌ أدخل رابط ويبهوك صحيح ورسالة!");
                return;
            }
            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    content: message,
                    username: username || "Bot",
                    avatar_url: avatarURL || ""
                })
            }).then(response => {
                if (response.status === 204) {
                    alert("✅ تم إرسال الرسالة بنجاح!");
                } else {
                    alert("❌ فشل في الإرسال!");
                }
            }).catch(error => alert("❌ خطأ أثناء الإرسال: " + error));
        }

        function spamWebhook() {
            let webhookURL = document.getElementById("webhook-url").value;
            let message = document.getElementById("message").value;
            let messageCount = parseInt(document.getElementById("message-count").value);
            let username = document.getElementById("username").value;
            let avatarURL = document.getElementById("avatar-url").value;
            if (!webhookURL.startsWith("https://discord.com/api/webhooks/") || !message) {
                alert("❌ أدخل رابط ويبهوك صحيح ورسالة!");
                return;
            }
            async function sendSpam() {
                for (let i = 0; i < messageCount; i++) {
                    await fetch(webhookURL, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            content: message,
                            username: username || "Bot",
                            avatar_url: avatarURL || ""
                        })
                    });
                    console.log(`📢 تم إرسال الرسالة ${i + 1}`);
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
                alert(`✅ تم إرسال ${messageCount} رسائل!`);
            }
            sendSpam();
        }
    </script>
</body>
</html>
